<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript 1
		</title>
		
	</head>

	<body>
		<h1>hello!</h1>
		<button onclick=popup1();>
			click me for popup1!
		</button>
		<button onclick=popup2();>
			click me for popup2!
		</button>
		<script>
		var age=prompt("what is your age");
		var name=prompt("what is your name?");
		function popup1(){
			alert(name);
		}
		function popup2(){
			alert(age);
			
			
		}
		
		</script>
	</body>

</html>
